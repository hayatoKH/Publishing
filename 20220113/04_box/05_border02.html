<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* .p1 .p8까지 각각 색상과 너비를 다르게 해서
    화면에 출력해주시면 됩니다. 선의 종류는 기입된 종류로 해주세요.
    background에는 border01과 동일한 배경파일을 써 주시면 됩니다.
    p태그는 너비 550px, 패딩5px을 사방으로 가집니다.*/

    body {background:url("img/bg_grid.gif");
    }
    
    p {width: 550px; padding: 5px;}

    .p1 { border: 4px solid brown;}
    .p2 { border: 3px dotted gold;}
    .p3 { border: 5px dashed green;}
    .p4 { border: 2px groove maroon;}
    .p5 { border: 6px ridge blue;}
    .p6 { border: 3px inset darkslategray;}
    .p7 { border: 6px outset dimgrey;}
    .p8 { border: 2px none}
    
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p class="p1">보더라인은 다양한 종류가 있다. solid</p>
  <p class="p2">보더라인은 다양한 종류가 있다. dotted</p>
  <p class="p3">보더라인은 다양한 종류가 있다. dashed</p>
  <p class="p4">보더라인은 다양한 종류가 있다. groove</p>
  <p class="p5">보더라인은 다양한 종류가 있다. ridge</p>
  <p class="p6">보더라인은 다양한 종류가 있다. inset</p>
  <p class="p7">보더라인은 다양한 종류가 있다. outset</p>
  <p class="p8">보더라인은 다양한 종류가 있다. none</p>
</body>
</html>
