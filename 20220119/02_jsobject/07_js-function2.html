<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    
    var num = 0; // 그림번호
    function nextPic(){ 
      num++;  // 다음 그림 번호로 이동
      if(num > 2){ // 마지막 그림번호 초과 시
        num = 0; // 첫 그림 번호로 되돌리기
      }
      console.log(document.getElementById("pic"))
      document.getElementById("pic").src
      = "img/img" + num + ".jpg";
      // id가 pic인 요소(그림)의 src 속서을
      // 1증가된 num을 이용해 바꿔줌

      // 그림 파일 크기 조절(width="300px"로 수정)
      // document.getElementById("pic").width
      // = "300";

      return false;
      // 그림 변경 후 링크 이동을 막기 위해 사용
    }

    function prevPic(){ 
      num--;  
      if(num > 2){ 
        num = 0; 
      }
      console.log(document.getElementById("pic"))
      document.getElementById("pic").src
      = "img/img" + num + ".jpg";

      return false;
    }
  </script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <h1>이미지 넣기</h1>
  <img width="500px" src="img/img0.jpg" id="pic">
  <a href="#" onclick="return nextPic()">>></a>
  <a href="#" onclick="return prevPic()">&lt;&lt;</a>
  
</body>
</html>
